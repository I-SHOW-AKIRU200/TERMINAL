<!DOCTYPE html>
<html>
<head>

        body {

            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        h1 {
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terminal Hosting</h1>
