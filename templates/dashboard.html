<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        form { margin-bottom: 20px; }
        input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .delete-btn { background: #dc3545; }
        .delete-btn:hover { background: #c82333; }
        .terminal { padding: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        .terminal a { color: #007bff; text-decoration: none; }
        .terminal a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <form method="POST" action="/create_terminal">
            <input type="text" name="terminal_name" placeholder="Terminal Name" required>
            <input type="text" name="repo_url" placeholder="GitHub Repo URL (optional)">
            <button type="submit">Create Terminal</button>
        </form>
        <h3>Your Terminals</h3>
        {% for terminal in terminals %}
            <div class="terminal">
                <div>
                    <p>{{ terminal.name }} (Status: {{ terminal.status }})</p>
                    <a href="/terminal/{{ terminal.render_string }}">Open Terminal</a>
                </div>
                <button class="delete-btn" onclick="deleteTerminal('{{ terminal.render_string }}')">Delete</button>
            </div>
        {% endfor %}
    </div>
    <script>
        async function deleteTerminal(renderString) {
            if (confirm("Are you sure you want to delete this terminal?")) {
                const response = await fetch(`/delete_terminal/${renderString}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });
                const result = await response.json();
                alert(result.message || result.error);
                if (result.message) {
                    location.reload();
                }
            }
        }
    </script>
</body>
</html>
