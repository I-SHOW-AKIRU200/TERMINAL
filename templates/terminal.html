<!DOCTYPE html>
<html>
<head>
    <title>Terminal - {{ terminal.name }}</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .container {
            padding: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }
        .btn-start {
            border-color: #00ff00;
        }
        .btn-stop {
            border-color: #ff9900;
        }
        .btn-kill {
            border-color: #ff0000;
        }
        .terminal-actions {
            margin-bottom: 1rem;
        }
        .terminal-display {
            width: 100%;
            height: 500px;
            background-color: #000;
            color: #00ff00;
            padding: 1rem;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-running {
            background-color: #00ff00;
        }
        .status-stopped {
            background-color: #ff0000;
        }
        .status-killed {
            background-color: #ff9900;
        }
        .repo-form {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
        }
        .repo-form input {
            padding: 0.5rem;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Terminal - {{ terminal.name }}</h1>
        <div>
            <span class="status status-{{ terminal.status }}"></span>
            <span>Status: {{ terminal.status }}</span>
            <a href="/dashboard" class="btn">Back to Dashboard</a>
        </div>
    </div>
    <div class="container">
        <div class="terminal-actions">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="stopBtn" class="btn btn-stop">Stop</button>
            <button id="killBtn" class="btn btn-kill">Kill</button>
        </div>
        
        <div class="repo-form">
            <input type="text" id="repoUrl" placeholder="GitHub repository URL" value="{{ terminal.repo_url }}">
            <button id="setRepoBtn" class="btn">Set Repository</button>
        </div>
        
        <div class="terminal-display" id="terminalOutput">
            Terminal output will appear here...
        </div>
    </div>
    
    <script>
        const terminalId = "{{ terminal.id }}";
        const terminalStatus = "{{ terminal.status }}";
        
        document.getElementById('startBtn').addEventListener('click', () => {
            const repoUrl = document.getElementById('repoUrl').value;
            sendTerminalAction('start', repoUrl);
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            sendTerminalAction('stop');
        });
        
        document.getElementById('killBtn').addEventListener('click', () => {
            sendTerminalAction('kill');
        });
        
        document.getElementById('setRepoBtn').addEventListener('click', () => {
            const repoUrl = document.getElementById('repoUrl').value;
            sendTerminalAction('set_repo', repoUrl);
        });
        
        function sendTerminalAction(action, repoUrl = '') {
            fetch('/terminal_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `terminal_id=${terminalId}&action=${action}&repo_url=${encodeURIComponent(repoUrl)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        }
        
        // WebSocket connection for real-time terminal output
        const socket = new WebSocket(`ws://${window.location.host}/terminal_ws/${terminalId}`);
        
        socket.onmessage = function(event) {
            const output = document.getElementById('terminalOutput');
            output.textContent += '\n' + event.data;
            output.scrollTop = output.scrollHeight;
        };
        
        socket.onclose = function(event) {
            console.log('WebSocket disconnected');
        };
    </script>
</body>
</html>
