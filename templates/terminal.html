<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - {{ terminal.name }}</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: auto; }
        h2 { color: #fff; }
        .terminal-window { background: #000; padding: 10px; border-radius: 4px; height: 400px; overflow-y: auto; }
        .terminal-input { width: 100%; padding: 10px; background: #222; color: #fff; border: none; border-radius: 4px; }
        .buttons { margin: 10px 0; }
        button { padding: 10px; margin-right: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terminal: {{ terminal.name }} (Status: {{ terminal.status }})</h2>
        <div class="buttons">
            <button onclick="terminalAction('start')">Start</button>
            <button onclick="terminalAction('stop')">Stop</button>
            <button onclick="terminalAction('kill')">Kill</button>
        </div>
        <div class="terminal-window" id="terminal-output"></div>
        <input type="text" class="terminal-input" id="command-input" placeholder="Enter command..." onkeypress="if(event.key === 'Enter') executeCommand()">
    </div>
    <script>
        const renderString = "{{ terminal.render_string }}";
        async function terminalAction(action) {
            const response = await fetch(`/terminal_action/${renderString}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action })
            });
            const result = await response.json();
            if (result.status) {
                location.reload();
            } else {
                alert(result.error || "Action failed");
            }
        }

        async function executeCommand() {
            const input = document.getElementById("command-input");
            const command = input.value;
            const outputDiv = document.getElementById("terminal-output");
            outputDiv.innerHTML += `<p>> ${command}</p>`;
            const response = await fetch(`/execute_command/${renderString}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command })
            });
            const result = await response.json();
            outputDiv.innerHTML += `<p>${result.output || result.error}</p>`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            input.value = "";
        }
    </script>
</body>
</html>
