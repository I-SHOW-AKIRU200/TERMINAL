<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; }
        .toggle { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form id="auth-form" method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <a href="#" onclick="toggleForm()">Switch to Signup</a>
        </div>
    </div>
    <script>
        function toggleForm() {
            const form = document.getElementById("auth-form");
            const title = document.getElementById("form-title");
            const link = document.querySelector(".toggle a");
            if (form.action.endsWith("/login")) {
                form.action = "/signup";
                title.textContent = "Signup";
                link.textContent = "Switch to Login";
            } else {
                form.action = "/login";
                title.textContent = "Login";
                link.textContent = "Switch to Signup";
            }
        }
    </script>
</body>
</html>
